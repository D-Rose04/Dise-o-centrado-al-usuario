<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DCU.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="properties">Text Properties</p>
        <div class="flex content" style="margin-top: 15px;">   
            <div class="menu">
                <div class="category">
                    <p>Border</p>
                </div>
                
                <div class="option flex">
                    <input type="radio" name="xs" id="">
                    <div class="xs-border"></div>
                </div>
                
                <div class="option flex">
                    <input type="radio" name="small" id="">    
                    <div class="s-border"></div>
                </div>
                
                <div class="option flex">
                    <input type="radio" name="m" id="">
                    <div class="m-border"></div>
                </div>
                
                <div class="option flex">
                    <input type="radio" name="l" id="">
                    <div class="l-border"></div>
                </div>
            </div>

            <div class="menu">
                <div class="category">
                    <p>Color</p>
                </div>
                
                <div class="option">
                    <input type="radio" name="black" id="">
                    <label for="black">Black</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="Blue" id="">
                    <label for="Blue">Blue</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="Green" id="">
                    <label for="Green">Green</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="Red" id="">
                    <label for="Red">Red</label>
                </div>
            </div>
            <div class="menu">
                <div class="category">
                    <p>Family</p>
                </div>
                
                <div class="option">
                    <input type="radio" name="courier" id="">
                    <label for="courier">Courier</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="helvetica" id="">
                    <label for="helvetica">Helvetica</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="sans serif" id="">
                    <label for="sans serif">Sans Serif</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="times" id="">
                    <label for="times">Times</label>
                </div>
            </div>
        </div>
        <div class="flex content">
            <div class="menu">
                <div class="category">
                    <p>Pitch</p>
                </div>
                
                <div class="option">
                    <input type="radio" name="10CPI" id="">
                    <label for="10CPI">10CPI</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="12CPI" id="">
                    <label for="12CPI">12CPI</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="15CPI" id="">
                    <label for="15CPI">15CPI</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="Proportional" id="">
                    <label for="Proportional">Proportional</label>
                </div>
            </div>
            <div class="menu">
                <div class="category">
                    <p>Size</p>
                </div>
                
                <div class="option">
                    <input type="radio" name="Small" id="">
                    <label for="Small">Small</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="Medium" id="">
                    <label for="Medium">Medium</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="Large" id="">
                    <label for="Large">Large</label>
                </div>
            </div>
            <div class="menu">
                <div class="category">
                    <p>Style</p>
                </div>
                
                <div class="option">
                    <input type="radio" name="Bold" id="">
                    <label for="Bold">Bold</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="Italic" id="">
                    <label for="Italic">Italic</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="Underline" id="">
                    <label for="Underline">Underline</label>
                </div>
            </div>
        </div>
        <div class="flex content">
            <input type="button" value="Ok" title="Ok" class="btn">
            <input type="button" value="Apply" title="Apply" class="btn">
            <input type="button" value="Cancel" title="Cancel" class="btn">
            <input type="button" value="Help" title="Help" class="btn">
        </div>
    </div>
    <div class="container" >
        <p class="properties" style="margin-bottom: 15px;">PIF Editor</p>
        <div class="content">
            <div class="menu">
                <div class="category">
                    <p>Memory</p>
                </div>
                <div class="row-options flex">
                    <p class="specs">REAL ></p>
                    <p class="column-1">Required:</p><input type="text">
                    <p>KB</p>
                    <p class="column-2">Desired:</p><input type="text">
                    <p>KB</p>
                </div>
                <div class="row-options flex">
                    <p class="specs">EMS ></p>
                    <p class="column-1">Required:</p><input type="text">
                    <p>KB</p>
                    <p class="column-2">Limit:</p><input type="text">
                    <p>KB</p>
                </div>
                <div class="row-options flex">
                    <p class="specs">XMS ></p>
                    <p class="column-1">Required:</p><input type="text">
                    <p>KB</p>
                    <p class="column-2">Limit:</p><input type="text">
                    <p>KB</p>
                </div>
                <div class="row-options flex">
                    <p class="specs">VIDEO ></p>
                    <p class="column-1">Type:</p>
                    <div class="menu ">
                        <input type="radio" name="Text" id="">
                        <label for="Text">Text</label>
                        <input type="radio" name="Low Graphics" id="">
                        <label for="Low Graphics">Low </label>
                        <input type="radio" name="High Graphics" id="">
                        <label for="High Graphics">High </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="menu">
                <div class="category">
                    <p>Application</p>
                </div>
                <div class="flex">
                    <label for="program filename">Program filename:</label>
                    <input type="text" name="program filename" class="txtbox-l">
                </div>
                <div class="flex">
                    <label for="Window Title">Window Title:</label>
                    <input type="text" name="Window Title" class="txtbox-l" >
                </div>
                <div class="flex">
                    <label for="Optional Parameters">Optional Parameters:</label>
                    <input type="text" name="Optional Parameters" class="txtbox-l">
                </div>
                <div class="flex">
                    <label for="Start-up Directory">Start-up Directory:</label>
                    <input type="text" name="Start-up Directory" class="txtbox-l">
                </div>
            </div>
        </div>
        <div class="content flex">
            <div class="menu fit">
                <div class="category">Display Usage</div>
                <input type="radio" name="Full screen" id=""><label for="Full screen">Full screen</label>
                <input type="radio" name="Windowed" id=""><label for="Windowed">Windowed</label>
            </div>
            <div class="menu fit">
                <div class="category">Executions</div>
                <input type="radio" name="Background" id=""><label for="Background">Background</label>
                <input type="radio" name="Exclusive" id=""><label for="Exclusive">Exclusive</label>
            </div>
            <div class="menu fit">
                <div class="category">Window</div>
                <input type="checkbox" name="close" id=""><label for="close">Close on Exit</label>
            </div>

        </div>
    </div>
    
</body>
</html>
