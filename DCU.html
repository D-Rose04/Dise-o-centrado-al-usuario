<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DCU.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <p class="properties">Text Properties</p>
        <div class="flex content" style="margin-top: 15px;">   
            <div class="menu">
                <div class="category">
                    <p>Border</p>
                </div>
                
                <div class="option flex">
                    <input type="radio" name="xs" id="">
                    <div class="xs-border"></div>
                </div>
                
                <div class="option flex">
                    <input type="radio" name="small" id="">    
                    <div class="s-border"></div>
                </div>
                
                <div class="option flex">
                    <input type="radio" name="m" id="">
                    <div class="m-border"></div>
                </div>
                
                <div class="option flex">
                    <input type="radio" name="l" id="">
                    <div class="l-border"></div>
                </div>
            </div>

            <div class="menu">
                <div class="category">
                    <p>Color</p>
                </div>
                
                <div class="option">
                    <input type="radio" name="black" id="">
                    <label for="black">Black</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="Blue" id="">
                    <label for="Blue">Blue</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="Green" id="">
                    <label for="Green">Green</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="Red" id="">
                    <label for="Red">Red</label>
                </div>
            </div>
            <div class="menu">
                <div class="category">
                    <p>Family</p>
                </div>
                
                <div class="option">
                    <input type="radio" name="courier" id="">
                    <label for="courier">Courier</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="helvetica" id="">
                    <label for="helvetica">Helvetica</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="sans serif" id="">
                    <label for="sans serif">Sans Serif</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="times" id="">
                    <label for="times">Times</label>
                </div>
            </div>
        </div>
        <div class="flex content">
            <div class="menu">
                <div class="category">
                    <p>Pitch</p>
                </div>
                
                <div class="option">
                    <input type="radio" name="10CPI" id="">
                    <label for="10CPI">10CPI</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="12CPI" id="">
                    <label for="12CPI">12CPI</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="15CPI" id="">
                    <label for="15CPI">15CPI</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="Proportional" id="">
                    <label for="Proportional">Proportional</label>
                </div>
            </div>
            <div class="menu">
                <div class="category">
                    <p>Size</p>
                </div>
                
                <div class="option">
                    <input type="radio" name="Small" id="">
                    <label for="Small">Small</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="Medium" id="">
                    <label for="Medium">Medium</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="Large" id="">
                    <label for="Large">Large</label>
                </div>
            </div>
            <div class="menu">
                <div class="category">
                    <p>Style</p>
                </div>
                
                <div class="option">
                    <input type="radio" name="Bold" id="">
                    <label for="Bold">Bold</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="Italic" id="">
                    <label for="Italic">Italic</label>
                </div>
                
                <div class="option">
                    <input type="radio" name="Underline" id="">
                    <label for="Underline">Underline</label>
                </div>
            </div>
        </div>
        <div class="flex content">
            <input type="button" value="Ok" title="Ok" class="btn">
            <input type="button" value="Apply" title="Apply" class="btn">
            <input type="button" value="Cancel" title="Cancel" class="btn">
            <input type="button" value="Help" title="Help" class="btn">
        </div>
    </div>
</body>
</html>
